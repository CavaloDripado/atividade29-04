    <title>Catraca</title>
</head>
<body>
    <center>
        <h1>Catraca SESI/ESCOLA</h1>
        <script>
            while (true) {
            var usuario = prompt("Digite a sua escola: (TUDO EM CAPSLOCK)")

            if (usuario == "SESI" || usuario == "ESCOLA") {
                document.write("<h1 style= color:blue>Acesso Garantido</h1>")
                break;
            } else {
                alert("NEGADO")
            } 
        }

        </script>
    </center>
</body>
